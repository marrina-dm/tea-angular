<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary px-1">
    <div class="container-fluid py-1">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="''" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/products'" routerLinkActive="active">Каталог</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2 px-1" type="search" placeholder="Поиск чая" aria-label="Поиск чая" [formControl]="searchValue" (search)="search()">
          <button class="btn btn-outline-primary px-4" type="button" (click)="search()">Найти</button>
        </form>
      </div>
    </div>
  </nav>
</header>
