<section class="products py-3">
  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-8">
        <div class="card p-0 h-100 border border-secondary-subtle">
          <img src="{{product.image}}" class="card-img-top w-50 mx-auto" alt="{{product.title}}">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title mt-1">{{ product.title }}</h5>
              <p class="card-text mt-1">
                {{ product.description }}
              </p>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4 mb-1">
              <a class="btn btn-primary px-5" [routerLink]="['/order']"
                 [queryParams]="{product: product.title}">Купить</a>
              <span class="fs-3">{{ product.price }} руб.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
