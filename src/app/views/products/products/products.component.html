<section class="products py-3">
  <div class="container">
    <h2 class="fw-bold text-center my-1">{{ pageTitle }}</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-gap-4 mt-5">
      <div class="col" *ngFor="let product of products">
        <div class="card p-0 h-100 border border-secondary-subtle">
          <img src="{{product.image}}" class="card-img-top w-75 mx-auto" alt="{{product.title}}">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title mt-1">{{ product.title }}</h5>
              <p class="card-text mt-1">
                {{ product.description | productDescription }}
              </p>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2 mb-1">
              <a class="btn btn-primary" [routerLink]="['/products', product.id]">Подробнее</a>
              <span class="fs-3">{{ product.price }} руб.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center fs-2" *ngIf="emptyProducts">Ничего не найдено</div>
    <div *ngIf="loading" class="w-100 h-100 position-fixed z-3 top-0 start-0 d-flex align-items-center justify-content-center bg-black bg-opacity-50">
      <div class="loader"></div>
    </div>
  </div>
</section>
